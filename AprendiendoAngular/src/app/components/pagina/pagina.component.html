<app-slider [nombre]="'PAGINA'" [size]="'big'"></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">PÃ¡ginas de pruebas</h1>

        <div *ngIf="nombre && apellido; then siHayParametros else noHayParametros"></div>

        <ng-template #siHayParametros>
            <h2>El nombre es: {{ nombre }}</h2>
            <h2>El apellido es: {{ apellido }}</h2>
        </ng-template>

        <ng-template #noHayParametros>
            <h2>No hay parametros por la Url</h2>
        </ng-template>

        <button (click)="redireccion()">Pon nombre y apellido</button>

    </section>
    <app-sidebar></app-sidebar>
</div>
