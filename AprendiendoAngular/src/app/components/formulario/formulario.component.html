<app-slider [nombre]="'FORMULARIO'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Formularios</h1>

        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label for="nombe">Nombre</label>
                <input name="nombre" type="text" #nombre="ngModel" [(ngModel)]="user.nombre" 
                required pattern="[a-zA-Z]+" />

                <small *ngIf="!nombre.valid && nombre.touched">El nombre no es válido</small>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" type="text" #apellido="ngModel" [(ngModel)]="user.apellido" required />
                <small *ngIf="!apellido.valid && apellido.touched">El apellido no es válido</small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                <small *ngIf="!bio.valid && bio.touched">La biografia no es válido</small>
            </div>

            <div class="form-group radioBtn">
                <input type="radio" name=genero value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required/>Hombre
                <input type="radio" name=genero value="mujer" #genero="ngModel" [(ngModel)]="user.genero" />Mujer
                <input type="radio" name=genero value="otro" #genero="ngModel" [(ngModel)]="user.genero" />Otro
                <small *ngIf="!genero.valid && genero.touched">El genero no es valido</small>
            </div>
            <div class=clearBox></div>
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />
        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClick()">Dale Click</button>
        <input type="text" [(ngModel)]="campo" (keyup.enter)="hasSalido()"/>
        {{ campo }}

    </section>
    <app-sidebar></app-sidebar>
</div>
