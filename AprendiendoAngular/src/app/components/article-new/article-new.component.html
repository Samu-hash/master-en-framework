<div class="center">
    <section id="content">

        <h1 class="subheader">{{page_title}}</h1>

        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input name="title" type="text" #title="ngModel" [(ngModel)]="article.title" required />
                <small *ngIf="!title.valid && title.touched">El titulo no es válido</small>
            </div>
            <div class="form-group">
                <label for="content">Biografia</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">El contenido no es válido</small>
            </div>

            <div class="form-group">
                <div class="image-thumb" *ngIf="is_edit">
                    <img class="image-thumb" src="{{ url +'get-image/'+ article.image }}" alt="{{ article.title }}" *ngIf="article.image">
                    <img class="image-thumb" src="assets/images/default.jpg" alt="{{ article.title }}" *ngIf="!article.image">
                </div>
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)"></angular-file-uploader>
            </div>

            <div class=clearBox></div>
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" />
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
