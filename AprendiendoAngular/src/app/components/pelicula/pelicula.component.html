<article class="article-item" >
    <div class="image-wrap">
        <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}">
    </div>

    <h2>{{ pelicula.title }}</h2>
    <span class="date">Hace minutos</span>

    <!--[class.year-green]="pelicula.year > 2016" [class.year-red]="pelicula.year <= 2016"-->
    <span class="year" [ngClass]="{
    'year-green': pelicula.year > 2016,
    'year-red': pelicula.year <= 2016 }">
        {{ pelicula.year }}
    </span>
    <a href="#">Leer mas</a>
    <button (click)="seleccionar($event, pelicula)">Seleccionar como favorita</button>

    <div class="clearBox"></div>
</article>
